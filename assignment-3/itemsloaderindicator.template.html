
    <table id="itemsTable" ng-show="narrowItCtrl.displayItems" class="table-responsive">
        <thead>
            <tr>
                <th>Name</th>
                <th>Short Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in narrowItCtrl.displayItems track by $index">
                <td>{{item.name}}</td>
                <td>{{item.short_name}}</td>
                <td>{{item.description}}</td>
                <td>
                    <div class="form-group narrow-button">
                        <button class="btn btn-primary" ng-click="narrowItCtrl.onRemove({'index':$index})">Click to remove this item!</button>
                    </div>
                </td>
            </tr>
        </tbody>

    </table>
