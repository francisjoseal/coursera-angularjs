<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div ng-controller="LunchCheckController" class="container">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text"
                    ng-model="lunchList"
                    ng-style="{borderColor:color}"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             <span style="color: #a94442; font-style: italic">Note:We do NOT consider an empty item, i.e., , , as an item towards to the count!! 
You can also enter as many commas as you wish, in the beginning, or the end, they won't count as items!!</span><br><span> Ex:item 1, item2, ,item3 is considered as 3 items!</span>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunch(lunchList)">Check If Too Much</button>
         </div>
         <div class="form-group message">
             <span ng-style="{color:color}">{{message}}</span><br>
         </div>
   </div>
<script src="../../bower_components/angular/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
